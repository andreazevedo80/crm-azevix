{% extends "base.html" %}

{% block title %}Leads{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="text-azevix mb-0">Meus Leads</h1>
    <a href="{{ url_for('leads.new_lead_form') }}" class="btn btn-azevix">
        <i class="fas fa-plus me-1"></i> Novo Lead
    </a>
</div>

<div class="card card-azevix mb-4">
    <div class="card-header">
        <h5 class="card-title mb-0"><i class="fas fa-filter me-2"></i>Filtros</h5>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="search-filter" placeholder="Buscar por nome, empresa ou email...">
            </div>
        </div>
    </div>
</div>

<div class="card card-azevix">
    <div class="card-body">
        <div id="loading" class="text-center py-4" style="display: none;">
            <div class="spinner-border text-azevix" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        <div class="table-responsive" id="leads-table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Contato</th>
                        <th>Empresa (Conta)</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="leads-list">
                    </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/leads.js') }}"></script>
{% endblock %}
