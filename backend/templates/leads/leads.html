{% extends "base.html" %}

{% block title %}Gestão de Leads{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-azevix mb-0"><i class="fas fa-bullseye me-2"></i>Gestão de Leads</h1>
    <a href="{{ url_for('contas.nova_conta_form') }}" class="btn btn-azevix">
        <i class="fas fa-plus me-1"></i> Adicionar Novo Lead
    </a>
</div>

<div class="card card-azevix">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <ul class="nav nav-pills card-header-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="filter-meus-leads">Meus Leads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="filter-pool">Lead Pool (Disponíveis)</a>
                </li>
            </ul>
            <div class="w-50">
                <input type="text" id="lead-search-input" class="form-control" placeholder="Buscar por título, conta ou contato...">
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive" id="leads-table-container">
            </div>
    </div>
    <div class="card-footer d-flex justify-content-center">
        <nav id="pagination-container"></nav>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/leads.js') }}"></script>
{% endblock %}
