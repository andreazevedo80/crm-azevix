{% extends "base.html" %}

{% block title %}Novo Lead{% endblock %}

{% block content %}
<div class="card card-azevix">
    <div class="card-header">
        <h5 class="card-title mb-0"><i class="fas fa-plus-circle me-2"></i>Cadastrar Novo Lead</h5>
    </div>
    <div class="card-body">
        <div id="alert-container"></div>
        <form id="leadForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nome_conta" class="form-label">Nome da Empresa (Conta) *</label>
                    <input type="text" class="form-control" id="nome_conta" required>
                </div>
                <div class="col-md-6">
                    <label for="nome_completo" class="form-label">Nome do Contato *</label>
                    <input type="text" class="form-control" id="nome_completo" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-6">
                    <label for="telefone_celular" class="form-label">Telefone Celular</label>
                    <input type="text" class="form-control" id="telefone_celular">
                </div>
                <div class="col-md-6">
                    <label for="segmento" class="form-label">Segmento *</label>
                    <select class="form-select" id="segmento" required>
                        <option value="">Selecione...</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="observacoes" class="form-label">Observações</label>
                    <textarea class="form-control" id="observacoes" rows="3"></textarea>
                </div>
                <div class="col-12 text-end">
                    <a href="{{ url_for('leads.list_leads') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-azevix">
                        <i class="fas fa-save me-1"></i> Salvar Lead
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/novo_lead.js') }}"></script>
{% endblock %}
