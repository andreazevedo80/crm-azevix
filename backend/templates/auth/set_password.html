{% extends "base.html" %}
{% block title %}Definir Nova Senha{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card card-azevix">
            <div class="card-header"><h3 class="text-center">Crie sua Senha</h3></div>
            <div class="card-body">
                <p>Bem-vindo(a)! Defina uma senha para ativar sua conta.</p>
                <form method="POST" action="{{ url_for('auth.set_password_with_token', token=token) }}">
                    <div class="mb-3"><label for="password" class="form-label">Nova Senha</label><input type="password" class="form-control" id="password" name="password" required></div>
                    <div class="mb-3"><label for="password_confirm" class="form-label">Confirme a Nova Senha</label><input type="password" class="form-control" id="password_confirm" name="password_confirm" required></div>
                    <div class="d-grid"><button type="submit" class="btn btn-azevix">Salvar e Acessar</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
