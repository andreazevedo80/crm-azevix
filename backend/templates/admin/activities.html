{% extends "base.html" %}

{% block title %}Gestão de Atividades Padrão - Admin{% endblock %}

{% block content %}
<h1 class="text-azevix mb-4"><i class="fas fa-tasks-alt me-2"></i>Gestão de Atividades Padrão</h1>

<div class="row">
    <div class="col-md-5">
        <div class="card card-azevix">
            <div class="card-header"><h5 id="form-title-activity" class="card-title mb-0">Adicionar Nova Atividade</h5></div>
            <div class="card-body">
                <form id="activity-form">
                    <input type="hidden" id="activity-id">
                    <div class="mb-3">
                        <label for="activity-nome" class="form-label">Nome da Atividade *</label>
                        <input type="text" id="activity-nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="activity-descricao" class="form-label">Descrição</label>
                        <textarea id="activity-descricao" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="activity-horas" class="form-label">Horas Estimadas</label>
                        <input type="number" step="0.5" id="activity-horas" class="form-control">
                    </div>
                    <div class="text-end">
                        <button type="button" id="cancel-btn-activity" class="btn btn-secondary" style="display: none;">Cancelar</button>
                        <button type="submit" class="btn btn-azevix">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="card card-azevix">
            <div class="card-header"><h5 class="card-title mb-0">Atividades Cadastradas</h5></div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead><tr><th>Nome</th><th>Horas Estimadas</th><th>Status</th><th>Ações</th></tr></thead>
                        <tbody id="activities-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin/activities.js') }}"></script>
{% endblock %}
