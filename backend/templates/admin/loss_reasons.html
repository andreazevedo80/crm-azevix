{% extends "base.html" %}
{% block title %}Gestão de Motivos de Perda - Admin{% endblock %}

{% block content %}
<h1 class="text-azevix mb-4"><i class="fas fa-thumbs-down me-2"></i>Gestão de Motivos de Perda</h1>

<div class="card card-azevix mb-4">
    <div class="card-header">
        <h5 id="form-title-lr" class="card-title mb-0">Adicionar Novo Motivo</h5>
        <button id="apply-defaults-btn-lr" class="btn btn-sm btn-outline-info">
            <i class="fas fa-magic me-1"></i> Aplicar Padrão do Sistema
        </button>
    </div>
    <div class="card-body">
        <form id="loss-reason-form">
            <input type="hidden" id="lr-id">
            <div class="mb-3">
                <label for="lr-motivo" class="form-label">Motivo *</label>
                <input type="text" id="lr-motivo" class="form-control" required>
            </div>
            <div class="text-end">
                <button type="button" id="cancel-btn-lr" class="btn btn-secondary" style="display: none;">Cancelar</button>
                <button type="submit" class="btn btn-azevix">Salvar</button>
            </div>
        </form>
    </div>
</div>

<div class="card card-azevix">
    <div class="card-header"><h5 class="card-title mb-0">Motivos Cadastrados</h5></div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead><tr><th>Motivo</th><th>Status</th><th>Ações</th></tr></thead>
                <tbody id="loss-reasons-table-body"></tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin/loss_reasons.js') }}"></script>
{% endblock %}
